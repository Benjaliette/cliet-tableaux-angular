name: üèóÔ∏è Build & Push Docker Image

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: cliet-tableaux-angular
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.image-tag.outputs.tags }}

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: |
          npm ci --legacy-peer-deps --omit=optional || \
          npm install --legacy-peer-deps

      #- name: üß™ Run tests
      #  run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: üèóÔ∏è Build Angular
        run: npm run build -- --configuration production

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üè∑Ô∏è Docker metadata
        id: image-tag
        run: |
          BRANCH=${GITHUB_REF#refs/heads/}
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          TAG="${BRANCH}-${SHORT_SHA}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Generated tag: ${TAG}"

      - name: üîß Set lowercase owner
        id: lowercase
        run: |
          echo "owner=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: üöÄ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.lowercase.outputs.owner }}/${{ env.IMAGE_NAME }}:${{ steps.image-tag.outputs.tag }}
            ${{ env.REGISTRY }}/${{ steps.lowercase.outputs.owner }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-gitops:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: üîß Set lowercase owner
        id: lowercase
        run: |
          echo "owner=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: üì• Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/cliet-tableaux-angular-gitops
          token: ${{ secrets.GITOPS_PAT }}
          path: gitops

      - name: üîß Setup Kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/

      - name: ‚úèÔ∏è Update image tag in kustomization
        run: |
          cd gitops/overlays/prod

          NEW_TAG="${{ needs.build-and-push.outputs.image-tag }}"
          NEW_NAME="ghcr.io/${{ steps.lowercase.outputs.owner }}/${{ env.IMAGE_NAME }}"

          # ‚úÖ Utiliser le nom du PLACEHOLDER, pas du deployment
          kustomize edit set image app-image=${NEW_NAME}:${NEW_TAG}

          echo "‚úÖ Updated kustomization.yaml"
          cat kustomization.yaml

      - name: üì§ Commit and push
        run: |
          cd gitops

          git remote set-url origin https://x-access-token:${{ secrets.GITOPS_PAT }}@github.com/${{ github.repository_owner }}/cliet-tableaux-angular-gitops.git

          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add overlays/prod/kustomization.yaml

          if git diff --staged --quiet; then
            echo "‚ö†Ô∏è No changes to commit"
          else
            git commit -m "üöÄ Update image to ${{ needs.build-and-push.outputs.image-tag }}"
            git push
          fi
