name: ğŸ—ï¸ Build & Push Docker Image

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: cliet-tableaux-angular
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.image-tag.outputs.tags }}

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci --legacy-peer-deps --omit=optional || \
          npm install --legacy-peer-deps

      #- name: ğŸ§ª Run tests
      #  run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: ğŸ—ï¸ Build Angular
        run: npm run build -- --configuration production

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Docker metadata
        id: image-tag
        run: |
          BRANCH=${GITHUB_REF#refs/heads/}
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          TAG="${BRANCH}-${SHORT_SHA}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Generated tag: ${TAG}"

      - name: ğŸ”§ Set lowercase owner
        id: lowercase
        run: |
          echo "owner=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: ğŸš€ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.lowercase.outputs.owner }}/${{ env.IMAGE_NAME }}:${{ steps.image-tag.outputs.tag }}
            ${{ env.REGISTRY }}/${{ steps.lowercase.outputs.owner }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-gitops:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”§ Set lowercase owner
        id: lowercase
        run: |
          echo "owner=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: ğŸ“¥ Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/cliet-tableaux-angular-gitops
          token: ${{ secrets.GITOPS_PAT }}
          path: gitops  # â¬…ï¸ IMPORTANT : checkout dans un sous-dossier

      - name: ğŸ”§ Setup Kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/

      - name: âœï¸ Update image tag in kustomization
        run: |
          cd gitops/overlays/prod  # â¬…ï¸ Change le chemin

          NEW_TAG="${{ needs.build-and-push.outputs.image-tag }}"
          NEW_NAME="ghcr.io/${{ steps.lowercase.outputs.owner }}/${{ env.IMAGE_NAME }}"

          kustomize edit set image cliet-tableaux-angular=${NEW_NAME}:${NEW_TAG}

          echo "âœ… Updated kustomization.yaml"
          cat kustomization.yaml

      - name: ğŸ“¤ Commit and push
        run: |
          cd gitops  # â¬…ï¸ Important : se placer dans gitops

          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add overlays/prod/kustomization.yaml
          git commit -m "ğŸš€ Update image to ${{ needs.build-and-push.outputs.image-tag }}"
          git push
