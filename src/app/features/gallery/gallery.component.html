<section class="gallery-container">
  <h1>Galerie des œuvres</h1>

  @if (loading()) {
    <p>Chargement des œuvres...</p>
  } @else {
    <div class="gallery-grid">
      @for (painting of paintings(); track painting.id) {
        <app-painting-card [painting]="painting" (delete)="handleDelete($event)" />
      } @empty {
        <p>Aucune œuvre à afficher pour le moment.</p>
      }
    </div>
  }
</section>

@if(isAdmin) {
  <a routerLink="/admin/paintings/add" class="fab-add-button" aria-label="Ajouter un nouveau tableau">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="12" y1="5" x2="12" y2="19"></line>
      <line x1="5" y1="12" x2="19" y2="12"></line>
    </svg>
  </a>
}
